<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>SearchForMyCat</title>
	
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOis714c6I69rsOtGJfX2Jctxvohtz3cg"
		type="text/javascript">		
	</script>

	<script>
		function testando(){
			var x = document.getElementById("idOutputCordenadas").value;

			function getLocation() {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(showPosition);
				}
			}

			function showPosition(position) {
				x.innerHTML = position.coords.latitude + " " + position.coords.longitude;
			}	
		}
		
	</script>

</h:head>
<h:body>
	<h:form>

		<!-- Não está funcionando -->
		<p:outputLabel id="idOutputCordenadas" />
		<p:commandButton action="testando()" value="Cordenadas" update="@this idOutputCordenadas" />
		<p:separator />
		
		<p:commandButton value="Rastrear gato"
			action="#{executeBean.routeCat}" update="@this" />
		<p:separator />

		<p:gmap center="-21.1218105, -44.2456989" zoom="19" type="HYBRID"
			style="width:100%; height:400px" />

	</h:form>
</h:body>
</html>
